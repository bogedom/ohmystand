<div class="breadcrumbs text-sm">
  <ul>
    @for (breadcrumb of breadcrumbs$ | async; track breadcrumb.label; let last = $last) {
      <li class="link" *ngIf="!last"><a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a></li>
      <li *ngIf="last">{{ breadcrumb.label }}</li>
    }
  </ul>
</div>
